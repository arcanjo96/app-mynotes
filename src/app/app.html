<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list >
            <button ion-item menuClose (click)="myNotes()">
                Anotações
                <ion-icon name="list"></ion-icon>
            </button>
            <button ion-item menuClose (click)="addNote()">
                Adicionar Nota
                <ion-icon name="add"></ion-icon>
            </button>
            <button ion-item menuClose (click)="info()">
                Informações
                <ion-icon name="information-circle"></ion-icon>
            </button>
            <button ion-item menuClose (click)="logout()">
                Sair
                <ion-icon name="power"></ion-icon>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #nav [root]="rootPage"></ion-nav>
