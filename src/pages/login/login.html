<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" value="" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
  
    <button ion-button full (click)="logar(email, senha)">Entrar</button>
    <p (click)="registrar()">Cadastre-se aqui!</p>
  </ion-list>
</ion-content>
