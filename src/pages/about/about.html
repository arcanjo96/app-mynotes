<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Explorar MyNotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card (click)="addNote()">
      <img src="../../assets/imgs/notes-add.jpg"/>
        <ion-card-content>
          <ion-card-title>
            Uma maneira fácil de fazer suas anotações.
          </ion-card-title>
          <p>
            Crie suas anotaçoes!
          </p>
          <button ion-button (click)="addNote()">CRIAR AGORA</button>
      </ion-card-content>
     </ion-card>

     <ion-card>
        <img src="../../assets/imgs/semsinal.jpeg"/>
          <ion-card-content>
            <ion-card-title>
              Sem sinal? Sem problemas.
            </ion-card-title>
            <p>
              Acesse e crie suas anotações offline.
            </p>
        </ion-card-content>
     </ion-card>

       <ion-card>
          <img src="../../assets/imgs/sempapel.jpeg"/>
            <ion-card-content>
              <ion-card-title>
                Acabar com a bagunça de papéis.
              </ion-card-title>
              <p>
                Capturar ideias e salvar informações sem o papel.
                Ajude o planeta, crie anotações virtuais!
              </p>
          </ion-card-content>
        </ion-card>
</ion-content>
