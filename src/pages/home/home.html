<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Minhas Anotações
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-list>
        <ion-item-sliding *ngFor="let note of notes | async">
          <ion-item (click)="showNote(note.key, note.title, note.description)">
            <h1>{{ note.title }}</h1>
            <p>{{ note.description }}</p>
          </ion-item>
          
          <ion-item-options side="right">
            <button ion-button (click)="alterar(note.key, note.title, note.description)">
              <ion-icon name="create"></ion-icon>
              Editar        
            </button>

            <button ion-button color="danger" (click)="deletar(note.key)">
                <ion-icon name="trash"></ion-icon>   
                Excluir          
            </button>
          </ion-item-options>
          
        </ion-item-sliding>
      </ion-list>

      <ion-fab right bottom (click)="addNote()">
          <button ion-fab color="primary">
            <ion-icon name="add"></ion-icon>
          </button>
      </ion-fab>
</ion-content>
